name: build+push image
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v2
        with:
          java-version: 11
          distribution: 'adopt'

      - name: Set up Maven
        uses: actions/setup-maven@v2
        with:
          maven-version: '3.8.4'

      - name: Build Maven project
        run: mvn package -B

      - name: build+push image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: gw111/gw_repo/project_v${{ github.run_number }}

