name: build+push image
on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build Maven project
        run: mvn package -B

      - name: build+push image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: gw111/gw_repo/project_v${{ github.run_number }}
